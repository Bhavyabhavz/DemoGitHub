<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>buy</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<body>
<header>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <h1 style="font-family: 'Lemon', serif;">READERS HEAVEN</h1>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
</header>
<div class="container text-center">
  <div class="card-container mx-auto">
    {% for x in value %}
    <div class="card mb-3" style="max-width: 840px;">
      <div class="row g-0">
        <div class="col-md-4 align-self-center">
          <img src="{{ x.book_img.url }}" class="img-thumbnail" alt="Book Cover">
        </div>
        <div class="col-md-8">
          <div class="card-body" style="width: 100%;">
            <h5 class="card-title">{{ x.book_name }}</h5>
            <h6 class="card-text">Author: {{ x.book_author }}</h6>
            <p class="card-text"><b>Category:</b> {{ x.category }}</p>
            <p style="color:red"><b>Price</b>   :{{ x.book_price }}</p>
            <a href="{% url 'cart_path' %}"><button class="btn btn-success">Add to Cart</button></a>
            <a href="{% url 'buy_path' x.id %}" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>
